<div class="form-header">
  <h1>Listado de Episodios</h1>
  <mat-divider></mat-divider>
</div>

<div class="container">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
  
    <div class="table-container">
  
      <table mat-table [dataSource]="data" class="example-table"
             matSortDirection="desc">
        <!-- Number Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
  
        <!-- Title Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
  
        <!-- State Column -->
        <ng-container matColumnDef="episode">
          <th mat-header-cell *matHeaderCellDef>Episode</th>
          <td mat-cell *matCellDef="let row">{{row.episode}}</td>
        </ng-container>
  
        <!-- Created Column -->
        <ng-container matColumnDef="air_date">
          <th mat-header-cell *matHeaderCellDef>
            Air Date
          </th>
          <td mat-cell *matCellDef="let row">{{row.air_date | date}}</td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="link">
          <th mat-header-cell *matHeaderCellDef>
            Link
          </th>
          <td mat-cell *matCellDef="let row"><a mat-raised-button color="accent" [routerLink]="['/home/episodes', row.id]"> Ir a Episodio </a></td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="resultsLength" [pageSize]="20"></mat-paginator>
  </div>
