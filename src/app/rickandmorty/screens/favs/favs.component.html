<div class="form-header">
  <h1>Listado de Favoritos</h1>
  <mat-divider></mat-divider>
</div>


<div *ngIf="!flagTable" class="spinner">
  <mat-spinner color="accent"></mat-spinner>
</div>

<div class="table-container">
  <mat-table *ngIf="flagTable" [dataSource]="favorites" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id_caracter}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="observaciones">
      <mat-header-cell *matHeaderCellDef> Observaciones </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.observaciones}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <mat-header-cell *matHeaderCellDef> Usuario </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.usuario}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Accion </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div class="button-container">
          <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
        <div class="button-container">
          <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
