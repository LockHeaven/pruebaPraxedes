<mat-card>
    <mat-card-header>
        <mat-card-title> {{ character.name }} </mat-card-title>
        <mat-card-subtitle> Status: {{ character.status }} </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="character.image">

    <mat-card-content>
        <h3>Origin : {{ character.origin.name }}</h3>
        <p>
            <strong>Species: </strong> {{ character.species }}
            <br>
            <strong> Gender: </strong> {{ character.gender }}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button (click)="addFavorite()" mat-button color="info">
            Agregar a favoritos <mat-icon>star</mat-icon>
        </button>
    </mat-card-actions>

</mat-card>
